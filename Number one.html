<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Sum Calculator</title>
</head>

<body>
  <label for="number1">Enter first number :</label>
  <input type="text" id="number1" />

  <br/>

  <label for="number2">Enter second number :</label>
  <input type="text" id="number2" />

  <br/>

  <button onclick="calculateAndDisplay()">Calculate Sum</button>

  <p id="result"></p>

  <script>
    function calculateAndDisplay() {
      // Get input values
      var number1 = document.getElementById('number1').value;
      var number2 = document.getElementById('number2').value;

      // Calculate the sum
      var result = calculateSum(number1, number2);

      // Display the result
      document.getElementById('result').textContent = "Sum: " + result;
    }

    function calculateSum(number1, number2) {
      // Convert input to numbers
      var num1 = parseFloat(number1);
      var num2 = parseFloat(number2);

      // Check if  successful
      if (isNaN(num1) || isNaN(num2)) {
        // Return an error message if input is not valid
        return "Invalid input. Please enter valid numbers.";
      }

      // Calculate the sum
      var sum = num1 + num2;

      // Return the result
      return sum;
    }
  </script>
</body>

</html>
