<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Max Number</title>
</head>
<body>
    <label for="input1">Enter the first number:</label>
    <input type="text" id="input1" />

    <br/>

    <label for="input2">Enter the second number:</label>
    <input type="text" id="input2" />

    <br/>

    <label for="input3">Enter the third number:</label>
    <input type="text" id="input3" />

    <br/>

    <button onclick="findMax()">Find Maximum</button>

    <script>
        function findMax() {
            // Get input values
            var input1 = document.getElementById('input1').value;
            var input2 = document.getElementById('input2').value;
            var input3 = document.getElementById('input3').value;
          
            // Convert inputs to numbers
            var num1 = parseFloat(input1);
            var num2 = parseFloat(input2);
            var num3 = parseFloat(input3);
          
            // Check if  successful
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
              alert("Invalid input. Please enter valid numbers.");
              return; // Exit the function if input is not valid
            }
          
            // Use Math.max to find the maximum
            var maxNumber = Math.max(num1, num2, num3);
          
            // Display the result
            alert("The maximum of " + num1 + ", " + num2 + ", and " + num3 + " is: " + maxNumber);
        }
    </script>
</body>
</html>
